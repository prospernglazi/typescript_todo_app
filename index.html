<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="index.js"></script>
		<title>Simple TypeScript Todo</title>
	</head>
	<body>
		<header>
			<h1 class="title">TODO</h1>
			<img src="./assets/icons/icon-sun.svg" alt="toggle-mode" />
		</header>
		<main class="content">
			<section class="content__input">
				<span class="content__input__checkmark"></span>
				<input
					class="content__input__textfield"
					type="text"
					name="todo-input"
					id="todo-input"
					placeholder="Enter todo"
				/>
			</section>
			<section class="content__todos">
				<div class="content__todos__todo">
					<input type="checkbox" />
					<span class="content__todos__todo__text">Something goes here</span>
				</div>
			</section>
			<section class="content__status">
				<p class="content__status__count"><span>5</span> items left</p>
				<div>
					<button>All</button>
					<button>Active</button>
					<button>Completed</button>
				</div>
				<button class="content__status__count">Clear Completed</button>
			</section>
		</main>

		<script src="app.js"></script>
	</body>
</html>
